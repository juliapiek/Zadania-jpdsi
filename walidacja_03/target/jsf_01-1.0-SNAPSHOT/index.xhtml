<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

        <p:panel header="Kalkulator kredytowy" style="margin: auto; display: flex; flex-direction: column; align-items: center;">
    

	<h:form id="bla" style="display: flex; justify-content: center;">
            
            <h:panelGrid id="grid" columns="2" cellpadding="5">
            
                <p:outputLabel for="kwota" value="Kwota kredytu: " />
                <p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="Brak kwoty" validatorMessage="Kwota kredytu musi być z przedziału 2000-50000">
                    <f:validateDoubleRange minimum="2000" maximum="500000" />
                </p:inputText>    
                
                <p:outputLabel for="oprocentowanie" value="Oprocentowanie: " />
                <p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" validatorMessage="Oprocentowanie kredytu musi być z przedziału 1-15">
                    <f:validateDoubleRange minimum="1" maximum="15" />
                </p:inputText>  
                
                <p:outputLabel for="lata" value="Lata: " />
                <p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="Brak lat" validatorMessage = "Lata kredytu muszą być z przedziału 2-10">
                    <f:validateLongRange minimum="2" maximum="10" />
                </p:inputText> 
		

		<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="msg"/>
		<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
		
            </h:panelGrid>
            <p:messages id="msg" />
            <h:commandLink value="Informacje" action="#{calcBB.info()}" />
	</h:form>
        
        </p:panel>
        
</h:body>
</html>
