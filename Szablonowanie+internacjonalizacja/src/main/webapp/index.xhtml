<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
    
    <ui:define name="pageContent">
        
        <p:panel header="#{mg['app.header']}" >
    

	<h:form>
            
            <h:panelGrid id="grid" columns="2" cellpadding="5" styleClass="bottom-space">
            
                <p:outputLabel for="kwota" value="#{mg['input.amount']}" />
                <p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="#{mg['error.no_amount']}" validatorMessage="#{mg['error.amount_range']}">
                    <f:validateDoubleRange minimum="2000" maximum="500000" />
                </p:inputText>    
                
                <p:outputLabel for="oprocentowanie" value="#{mg['input.interest']}" />
                <p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="#{mg['error.no_interest']}" validatorMessage="#{mg['error.interest_range']}">
                    <f:validateDoubleRange minimum="1" maximum="15" />
                </p:inputText>  
                
                <p:outputLabel for="lata" value="#{mg['input.years']}" />
                <p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="#{mg['error.no_years']}" validatorMessage = "#{mg['error.years_range']}">
                    <f:validateLongRange minimum="2" maximum="10" />
                </p:inputText> 
		

		<p:commandButton value="#{mg['button.calculate']}" action="#{calcBB.calc()}" update="msg"/>
		<p:commandButton value="#{mg['button.calculate_AJAX']}" action="#{calcBB.calc_AJAX()}" update="msg"/>
		
            </h:panelGrid>
            <p:messages id="msg" />
            <h:commandLink value="#{mg['button.info']}" action="#{calcBB.info()}" />
	</h:form>
        
        </p:panel>
        
        </ui:define>
 </ui:composition>
</html>
