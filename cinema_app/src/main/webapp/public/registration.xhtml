<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/content.xhtml">
    
  <ui:define name="title">
       Rejestracja
        </ui:define>
    <ui:define name="pageContent">
       <h:form>
           <p:messages id="globalMessages" showDetail="true" redisplay="false" style="color:red;" />
           
            <h:panelGrid id="grid" columns="3" cellpadding="5" styleClass="bottom-space">
           <p:outputLabel for="name" value="Imię:" />
            <p:inputText id="name" value="#{registrationBean.user.name}" required ="true"
                         requiredMessage="Imię jest wymagane!"/>
            <p:message for="name" style="color:red;" />
          
            
            <p:outputLabel for="surname" value="Nazwisko:" />
            <p:inputText id="surname" value="#{registrationBean.user.surname}" required ="true"
                        requiredMessage="Nazwisko jest wymagane!"/>
            <p:message for="surname" style="color:red;" />
           
            
             <p:outputLabel for="email" value="Email:" />
        <p:inputText id="email" value="#{registrationBean.user.email}" 
                     required="true" requiredMessage="Email jest wymagany!">
            <f:validator validatorId="emailValidator" />
        </p:inputText>
             <p:message for="email" style="color:red;" />
           
             
            <p:outputLabel for="password" value="Hasło:" />
            <p:password id="password" value="#{registrationBean.user.password}" required ="true"
                        requiredMessage="Hasło jest wymagane!"/>
            <p:message for="password" style="color:red;" />
           
            
          </h:panelGrid>
        <p:commandButton value="Zarejestruj" action="#{registrationBean.register}"  update="globalMessages"/>

        
	</h:form>
        </ui:define>
 </ui:composition>
</html>
