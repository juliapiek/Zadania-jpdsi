<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="jakarta.tags.core">

<ui:composition template="/templates/content.xhtml">
    
  <ui:define name="pageContent">
    <h:form id="screeningsForm">
        <div class="screening-grid">
            <ui:repeat value="#{screeningBean.screenings}" var="screening">
                <div class="screening-tile">
                    <div class="screening-title">
                        #{screening.movieId.title}
                    </div>
                    <div class="screening-time">
                        #{screening.screeningTime}
                    </div>
                    <p:commandButton value="Zarezerwuj bilety" action="#{screeningBean.navigateToReservation}" 
                        styleClass="reserve-button"/>
                </div>
            </ui:repeat>
        </div>
    </h:form>
</ui:define>
 </ui:composition>
</html>
