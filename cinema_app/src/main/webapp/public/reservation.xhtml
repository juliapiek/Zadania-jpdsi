
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/content.xhtml">
     <ui:define name="title">
      Rezerwacja bilet√≥w - #{screeningBean.selectedScreening.movieId.title}
    </ui:define>

    <ui:define name="pageContent">
   <h:panelGrid columns="10" styleClass="seating-grid">
        <ui:repeat value="#{screeningBean.availableSeats}" var="seat">
            <p:commandButton value="#{seat.seatNumber}" 
                             action="#{reservationBean.reserveSeat(seat)}"
                             styleClass="seat-button"
                             disabled="#{seat in screeningBean.reservedSeats}" 
                             update="reservationForm"/>
        </ui:repeat>
    </h:panelGrid>

    <h:commandButton value="Zarezerwuj" action="#{reservationBean.submitReservation}" styleClass="submit-button" />
        </ui:define>
 </ui:composition>
</html>
