<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form>

        <p:menubar styleClass="right-align">
            <p:menuitem value="Strona główna" url="index.xhtml" 
             rendered="#{facesContext.viewRoot.viewId != '/index.xhtml'}"/>
            <p:menuitem value="Zaloguj się" url="login.xhtml"
             rendered="#{not loginBean.isLoggedIn() and facesContext.viewRoot.viewId != '/login.xhtml'}"/>
            <p:menuitem value="Zarejestruj się" url="registration.xhtml"
             rendered="#{not loginBean.isLoggedIn() and facesContext.viewRoot.viewId != '/registartion.xhtml'}"/>
            <p:menuitem value="Wyloguj się" action="#{loginBean.logout}"
                        rendered="#{loginBean.isLoggedIn() }" ajax="false"/>
            <p:menuitem value="Panel administratora" url="adminPanel.xhtml"
                       rendered="#{loginBean.isLoggedIn() and loginBean.isAdmin() and facesContext.viewRoot.viewId != '/adminPanel.xhtml'}" ajax="false" />
            
            
        </p:menubar>
  
    </h:form>

	<p:panel toggleable="true" styleClass="bottom-space">
		<h1>
			<ui:insert name="title">...</ui:insert>
		</h1>
	</p:panel>

</ui:composition>
