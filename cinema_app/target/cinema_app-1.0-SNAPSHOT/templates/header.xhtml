<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form>

        <p:menubar styleClass="right-align">
            <p:menuitem value="Strona główna" url="index.jsf" 
             rendered="#{facesContext.viewRoot.viewId != '/index.xhtml'}"/>
            <p:menuitem value="Zaloguj się" url="login.jsf"
             rendered="#{!login.loggedIn}"/>
            <p:menuitem value="Zarejestruj się" url="registration.jsf"
             rendered="#{!login.loggedIn}"/>
            <p:menuitem value="Wyloguj się" action="#{login.logout}"
                        rendered="#{login.loggedIn}"/>
            
        </p:menubar>
  
    </h:form>

	<p:panel toggleable="true" styleClass="bottom-space">
		<h1>
			<ui:insert name="title">...</ui:insert>
		</h1>
	</p:panel>

</ui:composition>
