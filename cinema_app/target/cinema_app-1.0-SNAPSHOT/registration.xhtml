<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/content.xhtml">
    
  <ui:define name="title">
       Rejestracja
        </ui:define>
    <ui:define name="pageContent">
       <h:form>
            <h:panelGrid id="grid" columns="2" cellpadding="5" styleClass="bottom-space">
           <p:outputLabel for="username" value="Imię:" />
            <p:inputText id="username" value="#{registration.user.name}" />
            
            <p:outputLabel for="surname" value="Nazwisko:" />
            <p:inputText id="username" value="#{registration.user.surname}" />
            
             <p:outputLabel for="email" value="Email:" />
            <p:password id="email" value="#{registration.user.email}" />

            <p:outputLabel for="password" value="Hasło:" />
            <p:password id="password" value="#{registration.user.password}" />
            
          </h:panelGrid>
        <p:commandButton value="Zarejestruj" action="#{registration.register}" />
        <p:message for="username" />
        <p:message for="password" />
        
	</h:form>
        </ui:define>
 </ui:composition>
</html>
